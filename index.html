<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <!-- Animate CSS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <!--Animate CSS-->

    <!-- FONT 'Melanie'-->
    <link href="http://fonts.cdnfonts.com/css/melanie-2" rel="stylesheet">
    <!---->
    <title>Document</title>
    <style>
        ::-webkit-scrollbar {
            display: none
        }

        body {
            margin: 0;
        }
        h1 {
            font-size: 50px;
            font-family: 'Melanie', sans-serif;
            text-shadow: 10px 10px 10px rgb(0 0 0 / 0.2);
        }

        .fade-in {
            animation: fadeIn 2s;
            -webkit-animation: fadeIn 2s;
            -moz-animation: fadeIn 2s;
            -o-animation: fadeIn 2s;
            -ms-animation: fadeIn 2s;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        @-moz-keyframes fadeIn {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        @-webkit-keyframes fadeIn {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        @-o-keyframes fadeIn {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        @-ms-keyframes fadeIn {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        .blue-main {
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 0fr 0fr 0fr;
            width: 100%;
            height: auto;
            aspect-ratio: 1;
            background: #74BDCB;
            display: grid;
            grid-gap: 40px;
        }

        .blue-main-col {
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 10px 10px 10px rgb(0 0 0 / 0.2);
            width: 300px;
            height: 300px;
            border: 5px solid white;
            background: lightcyan;
            border-radius: 2%;
            transition: 1.5s !important;
            margin: 10px;

        }

        .blue-main-col:hover {
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 3px 10px rgb(0 0 0 / 0.2);
            width: 300px;
            height: 300px;
            border: 5px solid white;
            background: lightcyan;
            transform: scale(1.1) !important;
            border-radius: 2%;
        }


        /***********************************************/


        /***********************************************/
        .circle {
            background: wheat;
            border-radius: 50%;
            width: 100px;
            height: 100px;
            transition: .8s;
            position: absolute;
            display: flex; justify-content: center; align-items: center;
        } .circle:hover {
            transform: scale(1.3);
        } .circle-pan {
            display: flex;align-items: center;
        }

        .slogan {
            margin: 10px;
            display: flex; justify-content: start; align-items: center;
            color: whitesmoke;
        }

        .ihop-logo-background {
            background: lightcyan;
            width: 100%;
            height: 100px;
            display: flex;
            align-items: center;
            border-bottom: 5px solid rgba(0, 0, 0, 0.959);
            border-image: url('https://wallpapercave.com/wp/wp4292421.jpg');
            border-image-repeat: repeat;
            border-image-slice: 300;
        }

        .ihop-logo {
            box-shadow: 10px 10px 10px rgb(0 0 0 / 0.2);
            /*box-shadow: 0 3px 10px rgb(0 0 0 / 0.2);*/
            width: 150px;
            height: 80px;
            margin-left: 50px;

        }

        .pan {
            width: 100px; height: 100px;
            margin-top: 10px; margin-right: 25px;
        }

        .buffet {
            width: 200px; height: 200px;
        }

        .utensils {
            width: 100px; height: 100px;
        }

        .breakfast-display {
            width: 100px; height: 100px
        }

        .placemat {
            width: 120px; height: 120px;
        }
    </style>
</head>

<body>
    <div class="ihop-logo-background">
        <img class="ihop-logo animate__animated animate__flipInX"
            src="https://media.wired.com/photos/59324b5126780e6c04d2ac09/master/w_1600%2Cc_limit/ihope-orig-inline.jpg"
            alt="">
        <img class="fade-in" src="utensils.png" alt="utensils">
    </div>
    <div class="blue-main">
        <div class="blue-main-col cyan-1 fade-in">
            <div class="circle"></div>
        </div>
        <div class="blue-main-col cyan-2 fade-in">
            <div class="circle circle-pan">
            </div>
        </div>
        <div class="blue-main-col cyan-3 fade-in">
            <div class="placemat-container">
                <img class="placemat" src="placemat.png" alt="placemat">
            </div>
        </div>
        <div class="blue-main-col cyan-4 fade-in">
            <div class="circle">
                <img class="buffet" src="buffet-1.png" alt="#">
            </div>
        </div>
        <div class="blue-main-col cyan-5 fade-in">
            <div class="circle">
                <img class="pan" src="pan-2.png" alt="pan">
            </div>
        </div>
        <div class="blue-main-col cyan-5 fade-in">
            <div class="placemat">
                <img class="buffet" src="buffet-1.png" alt="pan">
            </div>
        </div>
        <div class="slogan">
            <h1>
                welcome in.
            </h1>
        </div>
        <div class="placemat-container">
            <img class="placemat" src="placemat.png" alt="placemat">
        </div>
    </div>
</body>

</html>
